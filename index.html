<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conversor de Monedas</title>
		<!--Bootstrap-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>

		<!--Chart.js-->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>

	<body class="bg-black">
		<div class="text-white container">
			<div class="box bg-dark mx-auto mt-5 p-5 rounded">
				<h2>Conversor de monedas Nacional</h2>
				<div class="my-3 px-5">
					<label>Pesos CLP</label>
					<input
						type="number"
						id="pesos"
						class="form-control mt-2"
						placeholder="Ingrese la cantidad de pesos"
					/>
				</div>
				<div class="my-3 px-5">
					<label>Moneda a covertir</label>
					<select id="currency" class="form-control mt-2"></select>
				</div>
				<div class="my-3 px-5 text-end">
					<button id="btnConvert" class="btn btn-primary">Convertir</button>
				</div>
				<div id="result" class="text-center">...</div>
				<hr />
				<canvas id="chart" class="d-none"></canvas>
			</div>
		</div>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
